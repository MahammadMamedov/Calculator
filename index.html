<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="calculator">
        <!-- Display area -->
        <div class="display">
            <div class="previous-operand" id="previous-operand"></div>
            <div class="current-operand" id="current-operand"></div>
        </div>

        <!-- Calculator buttons -->
        <div class="button-grid">
            <button class="button function-btn" id="clear-btn"></button>
            <button class="button function-btn" id="divide-btn"></button>
            <button class="button function-btn" id="percent-btn"></button>
            <button class="button function-btn" id="multiply-btn"></button>

            <button class="button number-btn" id="seven-btn"></button>
            <button class="button number-btn" id="eight-btn"></button>
            <button class="button number-btn" id="nine-btn"></button>
            <button class="button function-btn" id="subtract-btn"></button>

            <button class="button number-btn" id="four-btn"></button>
            <button class="button number-btn" id="five-btn"></button>
            <button class="button number-btn" id="six-btn"></button>
            <button class="button function-btn" id="add-btn"></button>

            <button class="button number-btn" id="one-btn"></button>
            <button class="button number-btn" id="two-btn"></button>
            <button class="button number-btn" id="three-btn"></button>
            <button class="button function-btn" id="plus-minus-btn"></button>


            <button class="button number-btn" id="zero-btn"></button>
            <button class="button number-btn" id="decimal-btn"></button>
            <button class="button function-btn" id="backspace-btn"></button>
            <button class="button function-btn" id="equals-btn"></button>

        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
